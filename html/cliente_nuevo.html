<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/csstoall.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header><h1>Datos de la Cuenta</h1></header>
        <section>
            <article>
                <form action="../php/cliente_nuevo.php" method="POST" enctype="multipart/form-data">
                    <label for="usuario">
                        Usuario: <input type="text" id="usuario" name="usuario" maxlength="60" required>
                    </label>
                    <label for="clave">
                        Clave: <input type="password" id="clave" name="clave" minlength="6" maxlength="40" required>
                    </label>
                    <label for="confirmar_clave">
                        Confirmar clave: <input type="password" id="confirmar_clave" name="confirmar_clave" required>
                    </label>
                    <label for="nombre">
                        Nombres: <input type="text" id="nombre" name="nombre" maxlength="120" required>
                    </label>
                    <label for="apellido">
                        Apellido: <input type="text" id="apellido" name="apellido" maxlength="120" required>
                    </label>
                    <label for="dni">
                        DNI: <input type="text" placeholder="43586958" id="dni" name="dni" minlength="8" maxlength="8" required>
                    </label>
                    <label for="fecha_nac">
                        Fecha de Nacimiento: <input type="date" id="fecha_nac" name="fecha_nac" required>
                    </label>
                    <label for="mail">
                        Mail: <input type="email" id="mail" name="mail" maxlength="80" required>
                    </label>
                    <label for="direccion">
                        Direccion: <input type="text" id="direccion" name="direccion" maxlength="120" required>
                    </label>
                    <label for="codigo_postal">
                        Codigo Postal: <input type="number" id="codigo_postal" name="codigo_postal" maxlength="15" required>
                    </label>
                    <label for="localidad">
                        Localidad: <input type="text" id="localidad" name="localidad" maxlength="100" required>
                    </label>
                    <label for="provincia">
                        Provincia: <input type="text" id="provincia" name="provincia" maxlength="100" required>
                    </label>
                    <label for="pais">
                        Pais: <input type="text" id="pais" name="pais" maxlength="80" required>
                    </label>
                    <label for="telefono">
                        Telefono: <input type="tel" id="telefono" name="telefono" pattern="[0-9]{11}" required>
                    </label>
                    <label for="fax">
                        Fax: <input type="text" id="fax" name="fax" maxlength="50">
                    </label>
                    <label for="foto_usuario">
                        <input type="file" id="foto_usuario" name="foto">
                    </label>
                    <input type="submit" value="Registrarme">
                    <a href="../index.php"><input type="button" value="Cancelar"></a>

                    <input type="hidden" value="comun" name="tipo_usuario">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
