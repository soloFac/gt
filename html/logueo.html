<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/csstoall.css">
    <title>Loguearse</title>
    <script type="text/javascript">
        $(document).ready(function)(){
            $('.signIn').click(function()){
                $('.fold').toggleClass('active')
            }
        }
    </script>
</head>
<body>
    <section id="section_login">
        <div class="container_login">
        <div class="signIn_login">Click here to Login</div>
        <div class="fold_login">
            <form action="../php/logueo.php" method="POST">
                    <img src="" alt="" title="">
                    <label for="usuario">
                        Usuario: <input type="text" name="usuario" id="usuario_logueo" maxlength="80" placeholder="Username" required>
                    </label>
                    <label for="clave">
                        Clave: <input type="password" name="clave" id="clave_logueo" maxlength="60" placeholder="Password" required>
                    </label>
                    <input type="submit" value="Ingresar" id="ingresar_logueo">
                    <a href="../index.php"><input type="button" value="Regresar" id="cancelar_logueo"></a>
                </form>
        </div>
    </div>
    </section>
    
    
</body>
</html>
